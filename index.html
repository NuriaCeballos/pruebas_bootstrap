        <div style="position:absolute;bottom:0px; width:100%; text-align:center;">
            <img src="bootstrap_resolutions.png" style="max-width: 100%;">
        </div>
    </main>

    <script>
        document.getElementsByTagName("body")[0].onresize = function () { verAncho() };
        var label = document.getElementById("lblWidth");
        var mode = document.getElementById("lblMode");
        function verAncho() {
            var w = window.innerWidth;
            label.innerHTML = w;
            if(w<576) mode.innerHTML = " MODO - pantalla extrapequeña";
            if(w>576 && w<767) mode.innerHTML = " MODO SM - pantalla pequeña";
            if(w>768 && w<991) mode.innerHTML = " MODO MD - pantalla mediana";
            if(w>992 && w<1199) mode.innerHTML = " MODO LG - pantalla grande";
            if(w>1200) mode.innerHTML = " MODO XL - pantalla extragrande";
            
        }
        window.onload=verAncho();
    </script>


</body>
